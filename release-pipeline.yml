trigger: none

resources:
  pipelines:
  - pipeline: HelloWorldBuild
    source: 'bilal36529.testing_pipeline'
    trigger:
      branches:
        include:
        - main

stages:
- stage: Dev
  jobs:
  - deployment: DeployToDev
    pool:
      name: 'MySelfAgent'
    container:
      image: mcr.microsoft.com/dotnet/runtime:8.0
    environment: 'Dev'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'specific'
              project: '$(System.TeamProjectId)'
              pipeline: '$(resources.pipeline.HelloWorldBuild.pipelineId)'
              buildVersionToDownload: 'latest'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'
          - script: |
              dotnet $(System.ArtifactStagingDirectory)/drop/HelloWorld.dll
            displayName: 'Run HelloWorld'

- stage: Stage
  condition: and(succeeded(), eq(variables['Build.Reason'], 'Manual'))
  jobs:
  - deployment: DeployToStage
    pool:
      name: 'MySelfAgent'
    container:
      image: mcr.microsoft.com/dotnet/runtime:8.0
    environment: 'Stage'
    strategy:
